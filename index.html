<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Parfume</title>
  </head>
  <body>
    <div class="container">
      <div class="pic">
        <img src="./picture/chanel parf.jpg" alt="" />
      </div>
      <div class="pricebox">
        <span class="logo">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="parfume_text">
          A floral, solar and voluptous interpetation compused by Olivier Polge,
          Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">
          <span class="saleprice">&dollar;149.99</span>
          <span class="firstprice">&dollar;169.99</span>
        </div>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart">Add to cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
